<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice | freeCodeCamp.org</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form id="url_form" action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="url" name="url" placeholder="https://www.freecodecamp.org/" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>

      <div id="message_modal">
        <p>Your Shortened URL is:</p>
        <input id="url_shortened" type="text" readonly value="">
        <button id="btn_clipboard" type="button" title="Copy To Clipboard">ðŸ“‹</button>
      </div>


    </main>
    <script type="module" src="/public/dist.js"></script>
    <footer>
      <p>Boilerplate By <a href="https://www.freecodecamp.org/">freeCodeCamp</a></p>
      <p>Solution by pano9000</p>
    </footer>
  </body>
</html>
